<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="../Style/sectionPage.css">
</head>
<body>
    <div class="header">
        <h1 id="title"></h1>
        <nav>
            <a href="/index.html">Dashboard</a>
        </nav>
    </div>
    <div class="content">
        <div id="gameDetails">
            <h3><span id="gameTitle"></span></h3>
            <iframe id="gameVideo" class="video" width="420" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="playGame" src="" width="600" height="450" frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"></iframe>
            <img id="gameImage" src="" alt="Game Image">
            <p><strong>Description:</strong> <span id="gameFullDescription"></span></p>
            <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
            <p><strong>Author:</strong> <span id="author"></span></p>
            <p><strong>Publisher:</strong> <span id="publisher"></span></p>
            <p><strong>Price:</strong> <span id="price"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 : The Game Library</p>
    </div>

    <script src="/Lib/Controller/gameDetails.js"></script>
</body>
</html>
