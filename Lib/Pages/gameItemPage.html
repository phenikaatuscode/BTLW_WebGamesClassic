<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="/lib/style/sectionPage.css">
</head>
<body>
    <div class="header">
        <h1 id="title"></h1>
        <nav>
            <a href="/index.html">Dashboard</a>
        </nav>
    </div>
    <div class="content">
        <div id="gameDetails">
            <h3><span id="gameTitle"></span></h3>
            <iframe id="gameVideo" class="video" width="420" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="playGame" src="" width="600" height="450" frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"></iframe>
            <img id="gameImage" src="" alt="Game Image">
            <p><strong>Description:</strong> <span id="gameFullDescription"></span></p>
            <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
            <p><strong>Author:</strong> <span id="author"></span></p>
            <p><strong>Publisher:</strong> <span id="publisher"></span></p>
            <p><strong>Price:</strong> <span id="price"></span></p>
        </div>
        <div id="noGameData" style="display: none;">
            <p>No game data found. Please select a game from the dashboard.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024: The Game Library</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameData = JSON.parse(localStorage.getItem('selectedGame'));

            if (gameData) {
                document.getElementById('gameTitle').textContent = gameData.title;
                document.getElementById('gameImage').src = gameData.image;
                document.getElementById('gameFullDescription').textContent = gameData.fullDescription;
                document.getElementById('releaseDate').textContent = gameData.release_date;
                document.getElementById('rating').textContent = gameData.rating;
                document.getElementById('author').textContent = gameData.author;
                document.getElementById('publisher').textContent = gameData.publisher;
                document.getElementById('price').textContent = gameData.price;
                document.getElementById('title').textContent = gameData.title;

                try {
                    document.body.style.backgroundImage = `url(${gameData.image})`;
                } catch (error) {
                    document.body.style.backgroundImage = 'none';
                }
                
                const videoSrc = gameData.video;
                // Check if video source or play source is available
                if (videoSrc !== '') {
                    document.getElementById('playGame').style.display = 'none';
                    const embedUrl = convertToEmbedUrl(videoSrc);
                    document.getElementById('gameVideo').src = embedUrl;
                } else if (gameData.play !== '') {
                    document.getElementById('gameVideo').style.display = 'none';
                    document.getElementById('playGame').src = gameData.play;
                } else {
                    document.getElementById('gameVideo').style.display = 'none';
                    document.getElementById('playGame').style.display = 'none';
                }
            } else {
                console.error("No game data found in localStorage");
                document.getElementById('gameDetails').style.display = 'none';
                document.getElementById('noGameData').style.display = 'block';
            }
        });

        function convertToEmbedUrl(url) {
            const urlObj = new URL(url);
            if (urlObj.hostname === 'www.youtube.com' || urlObj.hostname === 'youtube.com') {
                const videoId = urlObj.searchParams.get('v');
                return `https://www.youtube.com/embed/${videoId}`;
            } else if (urlObj.hostname === 'youtu.be') {
                const videoId = urlObj.pathname.slice(1);
                return `https://www.youtube.com/embed/${videoId}`;
            } else {
                return url;
            }
        }
    </script>
</body>
</html>
