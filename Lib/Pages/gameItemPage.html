<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="../Style/sectionPage.css">
</head>
<body>
    <div class="header">
        <h1>PlayTest by tanhtuscode</h1>
        <nav>
            <a href="/index.html">Dashboard</a>
            <a href="#">Profile</a>
        </nav>
    </div>
    <div class="content">
        <h2>Game Information</h2>
        <div id="gameDetails">
            <h3>Game Title: <span id="gameTitle"></span></h3>
            <img id="gameImage" src="" alt="Game Image">
            <p id="gameDescription"></p>
            <!-- Add other game details here -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 PlayTest by tanhtuscode</p>
        <a href="#">Demo</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameData = JSON.parse(localStorage.getItem('selectedGame'));

            if (gameData) {
                document.getElementById('gameTitle').textContent = gameData.title;
                document.getElementById('gameImage').src = gameData.image;
                document.getElementById('gameDescription').textContent = gameData.shortDescription;
            } else {
                console.error("No game data found in localStorage");
            }
        });
    </script>
</body>
</html>
